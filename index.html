
<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8" />
    <title>Map Animation</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <style>
body {
  margin: 0;
  padding: 0;
}
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}


.map-overlay {
  position: absolute;
  left: 0;
  padding: 10px;
}

    </style>
</head>


<body>
    <div id="map"></div>
    <div class="map-overlay top">
        <button style="font-size: 2em" onclick="move()">
            Show stops between RVS and CBE
        </button>
    </div>
    <script src="./mapanimation.js"></script>
</body>
<script>
    
// This array contains the coordinates for all bus stops between MIT and Harvard
const busStops = [
  [ 77.09564564903341,11.019189044616365],
  [ 77.082812039934,11.011231436937374],
  [ 77.07061295800605,11.007701362411632],
  [ 77.04918597772492,11.00365795886146],
  [ 77.02931609270837,11.000860108180227],
  [76.97398095559075,10.994518951378096],
  [76.99422075428122,11.002074457115844],
  [76.98722248707884,11.01140573181633],
  [ 76.97819728489888,11.0164526576141],
  [76.97250867261575,11.016237896576948],
  [ 76.96747108349648,11.018622351571732],
];


// TODO: add your own access token
mapboxgl.accessToken = 'pk.eyJ1Ijoic2VudGhpbGt1cHB1c3dhbXkiLCJhIjoiY2twbTlkMzBlMDQxYjJ2bXcwcG5xdnhzNCJ9.mmPcPQN_3raRRh8Q0S1kEw';


// This is the map instance
let map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/streets-v11',
  center: [ 77.13289315981515,11.027843990583065],
  zoom: 14,
});


// TODO: add a marker to the map at the first coordinates in the array busStops. The marker variable should be named "marker"
var marker= new mapboxgl.Marker()
            .setLngLat([ 77.13289315981515,11.027843990583065])
            .addTo(map);
// counter here represents the index of the current bus stop
let counter = 0;
function move() {
  // TODO: move the marker on the map every 1000ms. Use the function marker.setLngLat() to update the marker coordinates
  // Use counter to access bus stops in the array busStops
  // Make sure you call move() after you increment the counter.
  setTimeout(()=> {
    if (counter>=busStops.length) return;
    marker.setLngLat(busStops[counter]);
    counter++;
    move();
    },1000);
}


// Do not edit code past this point
if (typeof module !== 'undefined') {
  module.exports = { move };
}


</script>

</html>
